    <script>

      void print_equilateral_triangle(int size) {
    int i, j;
    for (i = 1; i <= size; i++) { 
        for (j = 1; j <= size-i; j++) { 
            printf(" ");
        }
        for (j = 1; j <= 2 * i - 1; j++) { 
            printf("*");
        }
        printf("\n");
    }
}
    }
